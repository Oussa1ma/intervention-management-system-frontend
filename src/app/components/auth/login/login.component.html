<div class="page-wrapper">
  <div class="authentication-box">
    <div class="container">
      <div class="col-md-7 p-0 card-right mx-auto">
        <div class="card tab2-card">
          <div class="card-body">
            <ngb-tabset class="tab-coupon mb-0">
              <ngb-tab>
                <ng-template ngbTabTitle
                  ><i class="icon-user mr-2"></i>Login</ng-template
                >
                <ng-template ngbTabContent>
                  <div
                    class="tab-pane fade active show"
                    id="account"
                    role="tabpanel"
                    aria-labelledby="account-tab"
                  >
                    <form
                      [formGroup]="loginForm"
                      class="form-horizontal auth-form"
                      novalidate=""
                    >
                        <div class="form-group">
                            <input
                            formControlName="email"
                            (click)="hasFocus()"
                            (click)="lostFocus()"
                            mouse
                            #email
                            equired=""
                            name="login[email]"
                            type="email"
                            class="form-control"
                            placeholder="email"
                            id="exampleInputEmail1"
                            />
                        </div>
                        <div class="form-group">
                            <input
                            (click)="hasFocus()"
                            (click)="lostFocus()"
                            formControlName="password"
                            #password
                            required=""
                            name="login[password]"
                            type="password"
                            class="form-control"
                            placeholder="Password"
                            />
                        </div>
                        <div class="form-terms">
                            <div class="custom-control custom-checkbox mr-sm-2">
                            <input
                                type="checkbox"
                                class="custom-control-input"
                                id="customControlAutosizing"
                            />
                            <label
                                class="custom-control-label"
                                for="customControlAutosizing"
                                >Se Souvenir De Moi !</label
                            >
                            </div>
                        </div>
                        <div class="form-button">
                            <button
                            class="btn btn-primary"
                            type="submit"
                            [disabled]="loginIn"
                            (click)="login()"
                            >
                            Login
                            </button>
                        </div>
                        <div class="text-center mt-2 d-flex justify-content-center" *ngIf="message" style="border: solid 1px rgb(25, 100, 198); height: 40px; background: #3E8DE3; border-radius: 20px;">
                          <span class="text-white align-self-center">{{message}}</span>
                        </div>
                    </form>
                  </div>
                </ng-template>
